<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		
		<link rel="stylesheet" href="./style4.css" />
		<link rel="manifest" href="./manifest.json" />
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
		<title>SMASH IT - Weather App</title>
	</head>
	<body>
        <header>

            <div class="logo-container">
				<img src="./img/sun.svg" alt="logo" />
				<h4 class="logo">SMASH IT</h4>
            </div>
		
			<nav>	
            
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">About</a></li>
                <li><a class="nav-link" href="#">Forcast</a></li>
            </ul>
				<div class="burger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
				
				
			</nav>
			<div class="nil">
				
			</div>
		</header>


		<main>
			<section class="presentation">
			
                <div class="container">
                
                  <div class="intro-text">
                    <h1>THE WEATHER FORECAST</h1></div>
                <div class="notification"></div>
                <div class="weather-container">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" alt="Unknown weather icon">
                    </div>
                    <div class="temperature-value">
                    <p>- *<span>C</span></p>
                    </div>
                    <div class="temperature-description">
                        <p>-</p>
                    </div>
                    <div class="location">
                        <p>-</p>
                    </div>
                </div>
            </div>
            
				<div class="cover">
					
                    <div class="introduction">
                         <div class="intro-text">
                            <h2>SEARCH FOR THE WEATHER FORCAST FOR 100s OF CITIES AROUND THE WORLD</h2>
                          
                        </div>
						<div class="input">
							<input type="text" placeholder="Enter the city" class="input_text">
							<input type="submit" value="search" class="submit">
						  </div>
						</div>
					  
						<div class="container">
						  <div class="card">
							<h1 class="name" id="name"></h1>
                              <div class="temperature-value2">
                                  <p class="temp"></p></div>
                              <div class="weather-icon2">
                                <img src="icons/unknown.png" alt=""></div>
                                <div class="temperature-description2">
                                    <p class="desc">-</p>
                                </div>
						
						</div>
						</div>
        
			</section>
                    <footer>
                   

            <div class="logo-container">
				<img src="./img/sun.svg" alt="logo" />
				<h4 class="logo">SMASH IT WEATHER APP 2020</h4>
            </div>
		
		</footer>

        </main>
		<script src="weatherpwa.js"> </script>
	</body>
</html>
